<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04-tweet-form</title>
</head>
<body>
  <section>
    <h1>What's happening?</h1>

    <form action="#" method="POST">
      <img src="#" alt="@kimgbugx">
      <textarea placeholder="What's happening?" maxlength="280"></textarea>

      <!-- input 태그에 스타일 넣기 어렵기 때문에 button 태그로 대신 -->
      <button type="button" aria-label="Upload files">
        <!-- icon -->
      </button>
      <input type="file" multiple accept="image/*, video/*" />

      <button type="button" aria-label="Search GIFs...">
        <!-- icon -->
      </button>

      <button type="button" aria-label="Chosee emoji">
        <!-- icon -->
      </button>

      <strong aria-label="0 out of 280 characters"></strong>

      <button type="button" aria-label="Add another tweet">
        <!-- icon -->
      </button>

      <button type="submit">Tweeet</button>
    </form> 
  </section>
</body>
</html>
